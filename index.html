<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app" class="container mx-auto py-6">
        <header>
            <div>
                <span id="logo">Liquid Gold Box</span>
            </div>
        </header>

        <div class="content">
            <h1 class="title">Coffee Plans</h1>

            <h2 class="subtitle">
                We travel the world to source the very best single origin coffee for you
            </h2>

            <plan-picker></plan-picker>
        </div>
    </div>

    <script type="text/x-template" id="plan-picker-template">
        <div class="plans">
            <plan v-for="plan in plans" :selected-plan="selectedPlan" @select="selectPlan" :name=plan></plan>
        </div>
    </script>

    <script type="text/x-template" id="plan-template">
        <div class="plan" @click="select" :class="{'active-plan': isSelected}">
            <div class="description">
                <span class="title">
                    {{name}}
                </span>
            </div>
        </div>
    </script>

    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
</body>

</html>
